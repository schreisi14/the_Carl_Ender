<!DOCTYPE html>
<html>
<head>
	<title>CARL-ENDER</title>
	<link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
	<div id="wrapper">
		<h1>CARL-ENDER</h1>
		<div id="logo">
		<img src="img/ico/android-icon-192x192.png" id="logoimg" alt="Carl-Ender Login-Page">
		</div>
		<div id="loginform">
			<form action="/login" method="post">
				<div>
					<!--<label>Username:</label>	Replaced by placeholder. Not yet tested-->
					<input type="text" name="username" placeholder="Username" />
				</div>
				<div>
					<!--<label>Password:</label>	Replaced by placeholder. Not yet tested-->
					<input type="password" name="password" placeholder="Password"/>
				</div>
				<div>
					<input type="submit" value="Log In"/>
				</div>
			</form>
			<p>To LogIn:</p>
			<p>user == password</p>
		</div>
	</div>
</body>
</html>
